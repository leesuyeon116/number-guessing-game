<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="icon" href="./images/favicon.png" /> <!-- 파비콘 -->
    <!-- 구글폰트 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">두뇌발달 숫자 맞추기 게임</h1>
        <h2 class="sub-title">Up & Down</h2>
        <div id="result-area">
            <img src="images/up&down.gif" class="main-img">
            <h4 class="result-text">숫자를 맞추세요.</h4>
        </div>
        <div id="chance-area">남은 기회:</div>
        <input type="number" id="user-input" class="form-control mb-10 user-input" placeholder="1부터 100까지를 숫자입력" />
        <button type="button" class="btn btn-light" id="play-button">시작하기</button>
        <button type="button" class="btn btn-light" id="reset-button">초기화</button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
